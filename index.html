<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Swiper</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="education-projects">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="circle">HTML/CSS</div>
          </div>
          <div class="swiper-slide">
            <div class="circle">JavaScript</div>
          </div>
          <div class="swiper-slide">
            <div class="circle">React</div>
          </div>
          <div class="swiper-slide">
            <div class="circle">Node.js</div>
          </div>
          <div class="swiper-slide">
            <div class="circle">React Native</div>
          </div>
          <div class="swiper-slide">
            <div class="circle">Soft skills</div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
